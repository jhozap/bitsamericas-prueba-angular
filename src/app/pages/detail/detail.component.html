<app-toolbar></app-toolbar>
<div class="content">
  <div class="container-form">
    <div *ngIf="album" class="row">
      <div class="col-3">
        <div class="row">
          <button
            mat-mini-fab
            color="primary"
            routerLink="/albumes"
            title="Favoritos"
          >
            <mat-icon>reply</mat-icon>
          </button>
          &nbsp;
          <button
            mat-mini-fab
            *ngIf="favorite"
            (click)="setFavorite()"
            color="primary"
            title="Favoritos"
          >
            <mat-icon>favorite</mat-icon>
          </button>
          <button
            mat-mini-fab
            *ngIf="!favorite"
            (click)="setFavorite()"
            color="primary"
            title="Favoritos"
          >
            <mat-icon>favorite_border</mat-icon>
          </button>
        </div>
        &nbsp;
        <div class="row">
          <img class="center" [src]="album.portada" alt="Portada Album" />
        </div>
        &nbsp;
        <div class="row">
          <audio class="center" controls>
            <source [src]="album.principalSong" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="col-7">
        <mat-list>
          <h3 mat-subheader>Play List</h3>
          <mat-list-item *ngFor="let song of songs">
            <!-- <mat-toolbar color="secondary">
              <mat-toolbar-row>
                <button mat-mini-fab color="primary" title="Reproducir">
                  <mat-icon>play_arrow</mat-icon>
                </button>
                <span class="example-spacer"></span>
                <button
                  mat-mini-fab
                  color="primary"
                  [matMenuTriggerFor]="optionsAlbum"
                >
                  <mat-icon>settings</mat-icon>
                </button>
                <mat-menu #optionsAlbum="matMenu">
                  <button mat-menu-item>
                    <mat-icon>visibility_off</mat-icon>
                    <span>Ocultar Album</span>
                  </button>
                </mat-menu>
              </mat-toolbar-row>
            </mat-toolbar> -->
            <h4 mat-line>{{ song.song }}</h4>
            <p mat-line>
                <audio class="audio-list" controls>
                    <source [src]="song.resource" type="audio/mpeg" />
                    Your browser does not support the audio element.
                  </audio>
            </p>

          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</div>
