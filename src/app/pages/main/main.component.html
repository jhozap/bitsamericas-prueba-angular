<div class="content">
  <!-- Toolbar Secundario -->
  <mat-toolbar class="options">
    <mat-toolbar-row>
      <mat-form-field>
        <input matInput placeholder="Search" type="text" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>

      <span class="example-spacer"></span>

      <button mat-button [matMenuTriggerFor]="options">
        <mat-icon>settings_applications</mat-icon>
        Mostrar
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #options="matMenu">
        <button mat-menu-item>
          <mat-icon>grid_on</mat-icon>
          <span>Grid</span>
        </button>
        <button mat-menu-item>
          <mat-icon>list</mat-icon>
          <span>Lista</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Albunes -->
  <div class="container-form">
    <div class="row">
      <app-album
        #child
        *ngFor="let album of albumes"
        [album]="album"
      ></app-album>
    </div>
  </div>
</div>
